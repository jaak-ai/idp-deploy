# tasks file for install_imagequality

- name: Downloading image quality file
  gcp_storage:
    mode: download
    bucket: jaak-artifact
    object: jaak-iq.tar.gz
    dest: /opt/jaak/bin

- name: Extracting image quality file
  unarchive:
    src: /opt/jaak/bin/jaak-iq.tar.gz
    dest: /opt/jaak/bin/

- name: Move service file to system dir
  src: jaak-iq.service
  dest: usr/lib/systemd/system/

- name: Enabling service
  systemd:
    name: jaak-iq.service
    enabled: yes

- name: starting service
  systemd:
    name: jaak-iq.service
    state: started
