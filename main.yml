---
#########################
# All Check Ping        #
#########################
- name: Check connection
  hosts:
    - all
  serial: 25
  tasks:
    - name: Clear gathered facts from all currently targeted hosts
      meta: clear_facts

    - name: Check if all host is UP
      ping:
      retries: 10
      
#########################
# Install IDP           #
#########################
- name: Install IDP
  host:
    - all
  serial: 25
  become: yes
  become_user: root
  hosts:
    - nombre de la maquina
  roles:
    - install_docker
    - install_docker_compose
    - install_minukube
    - install_imagequality
    - install_libraries
    - install_liveness
    - install_nfury
    - install_stargate
    - install_vertorstrange