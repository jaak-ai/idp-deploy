# tasks file for install_stargate

- name: Downloading nfury file
  gcp_storage:
    mode: download
    bucket: jaak-artifact
    object: stargate-fecade-v1.1.0.tar.gz
    dest: /opt/jaak/bin/

- name: Extracting nfury file
  unarchive:
    src: /opt/jaak/bin/stargate-fecade-v1.1.0.tar.gz
    dest: /opt/jaak/bin/

- name: Enabling service
  systemd:
    name: jaak-iq.service
    enabled: yes

- name: starting service
  systemd:
    name: jaak-iq.service
    state: started
